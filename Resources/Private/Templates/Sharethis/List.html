
<f:layout name="Default" />

<f:section name="main">

<f:if condition="{configuration.globalSharing}==0">
	<f:if condition="{settings.categories}=='simpleWidget'">
		<f:then>
			<f:render partial="ShareButtons" arguments="{settings:settings,socials:socials}"/>
		</f:then>
	</f:if>
</f:if>
						
</f:section>
